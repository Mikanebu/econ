[formatters]
keys: root,engine

[handlers]
keys: root,console,file

[loggers]
keys: root,econ

[formatter_root]
format: %(name)s:%(levelname)s:  %(message)s

[formatter_engine]
format: %(name)s:%(levelname)s %(module)s:%(lineno)d:  %(message)s

[handler_root]
class: StreamHandler
args: []
formatter: root

[handler_console]
class: StreamHandler
args: (sys.stderr,)
stream: sys.stderr
formatter: engine

[handler_file]
class: FileHandler
args: ('python.log', 'w')
filename: python.log
mode: w
formatter: engine

[logger_root]
level: WARNING
handlers: root
propogate: 1

[logger_econ]
level: DEBUG
qualname: econ
propagate: 0
handlers: file

[logger_econ.copyright]
level: DEBUG
qualname: econ.copyright
propagate: 0
handlers: file
